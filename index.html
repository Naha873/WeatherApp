<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <div class="search-container"> 
        <div class="search-bar">
            <input type="text" placeholder="Search for your city...">
        </div>
        <div class="switch-container"> 
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <span id="temperature-unit">Celsius</span> 
        </div>
    </div>
    <div class="container">
        <div class="header">
        </div>
        <div class="current-weather">
            <div class="temperature">
                <span>30°C</span>
            </div>
            <div class="city-info">
                <span>Singapore</span><br>
                <span>9:45 GMT+1</span><br>
                <span>Monday, 25 December 2024</span><br>
            </div>
            <div class="weather-icon">
                <img src="sun-cloud.png" alt="Sunny"> 
            </div>
        </div>
    </div>
    <div class = "forecast-container">
        <div class="forecast">
            <div class="forecast-item">
                <span>10:00</span><br>
                <img src="sun.png" alt="Sunny">
                <span>31°C</span>
            </div>
            <div class="forecast-item">
                <span>11:00</span><br>
                <img src="sun.png" alt="Sunny">
                <span>32°C</span>
            </div>
            <div class="forecast-item">
                <span>12:00</span><br>
                <img src="sun.png" alt="Sunny">
                <span>32°C</span>
            </div>
            <div class="forecast-item">
                <span>13:00</span><br>
                <img src="sun.png" alt="Sunny">
                <span>33°C</span>
            </div>
            <div class="forecast-item">
                <span>14:00</span><br>
                <img src="sun.png" alt="Sunny">
                <span>33°C</span>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script> 
    <script type="module" src="./index.test.js"></script> 
</body>
</html>
